<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<div class="main">
  <div class="card">
    <picture>
      <source media="(min-width:375px)" srcset="images/image-header-mobile.jpg">
      <source media="(min-width:1440px)" srcset="images/image-header-desktop.jpg">
      <img src="images/image-header-mobile.jpg" alt="Women working at the office" style="width:auto;">
    </picture>
    <h1>Get <span>insights</span> that help your business grow.</h1>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

    <div class="grid-3-cols">
      <div class="col1">
        <h2>10k+</h2>
        <h3>Companies</h3>
      </div>

      <div class="col2">
        <h2>314</h2>
        <h3>Templates</h3>
      </div>

      <div class="col3">
        <h2>12M+</h2>
        <h3>Queries</h3>
      </div>
    </div>
  </div>
</div>

</body>
</html>
